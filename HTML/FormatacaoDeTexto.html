<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/EstiloGeral.css">
        <title>
            Aula 13 - HTML e Aula 28 - CSS
        </title>
        <style>
            p {
                color: red;
            }

            h1 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Formatação de texto</h1>
        <p>
            Esse é um texto <strong>negrito</strong>.
            <br>
            Esse é um texto <em>itálico</em>.
            <br>
            Esse é um texto <u>sublinhado</u>.
            <br>
            Esse é um texto <strike>riscado</strike>.
        </p>
        
        <br>
        <a class="Links" href="Indice.html">Voltar</a>
    </body>
</html>
