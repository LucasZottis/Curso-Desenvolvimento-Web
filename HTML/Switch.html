<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/EstiloGeral.css">
        <title>Aula 167 e 168</title>
    </head>
    <body>
        <h1 id="TituloAula">Switch</h1>

        <div id="ConteudoAula">
            
        </div>

        <div id="LinkVoltar">
            <a href="Indice.html">Voltar</a>
        </div>
    </body>
    <script>
        var conteudoAula = document.getElementById("ConteudoAula")
        var parametro = 3

        switch (parametro) {
            case 1:{
                conteudoAula.innerHTML += "Parametro 1"
                break
            }

            case 2:{
                conteudoAula.innerHTML += "Parametro 2"
                break
            }

            case 3:{
                conteudoAula.innerHTML += "Parametro 3"
                break
            }

            case 4:{
                conteudoAula.innerHTML += "Parametro 4"
                break
            }

            case 5:{
                conteudoAula.innerHTML += "Parametro 5"
            }

            default: {
                conteudoAula.innerHTML += "Default"
            }
        }
    </script>
</html>
