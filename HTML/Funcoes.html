    <body>
        <h1 id="TituloAula">Funções</h1>

        <div id="ConteudoAula">

        <div id="LinkVoltar">
            <a href="Indice.html">Voltar</a>
        </div>
    </body>
    <script>
        var conteudoAula = document.getElementById("ConteudoAula")
        var largura = prompt("Digite a largura do terreno em metros")
        var comprimento = prompt("Digite o comprimento do terreno em metros")

        function CalcularAreaTerreno(largura, comprimento) {
            var area = largura * comprimento
            return area
        }

        conteudoAula.innerText = "O terreno possui " + CalcularAreaTerreno(largura, comprimento) + "m²."
    </script>
