<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/EstiloGeral.css">
        <title>Aula 20 e 21</title>
    </head>
    <body>
        <h1 id="TituloAula">Formulários</h1>
        
        <div id="ConteudoAula">
            <h2>Login</h2>
        
            <form action="">
                Login:
                <br>
                <input type="text" name="login">
                <br>
    
                Senha:
                <br>
                <input type="password" name="senha">
                <br>
    
                <input type="submit" value="Logar">
            </form>
    
            <h2>Cadastra-se</h2>
    
            <form action="">
                Login:
                <br>
                <input type="text">
                <br>
    
                Sexo:
                <br>
                <input type="radio" name="sexo" value="m">Masculino
                 
                <input type="radio" name="sexo" value="f">Feminino
                <br>
    
                Interesses:
                <br>
                <input type="checkbox" name="interesses">Futebol
                 
                <input type="checkbox" name="interesses">Cursos
                 
                <input type="checkbox" name="interesses">Moda
                <br>
    
                Estado:
                <br>
                <select name="estado" id="">
                    <option value=""></option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </select>
                <br>
    
                Observações:
                <br>
                <textarea name="" id="" cols="50" rows="5"></textarea>
                <br>
    
                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <br>
        <a class="Links" href="Indice.html">Voltar</a>
    </body>
</html>
