<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/EstiloGeral.css">
        <style>
            button {
                margin: 10 0;
                padding: 2.5 5;
            }
            
            #BotaoResetar{
                width: 60;
                height: 60;
            }

            #DivAfetada{
                border: 1pc solid black;
                width: 100px;
                height: 100px;
                margin: 10;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
        </style>
        <title>Aulas 190, 191, 192 e 193</title>
    </head>
    <body>
        <h1 id="TituloAula">DOM</h1>

        <div id="ConteudoAula">
            <h3>Manipulando estilos</h3>
            <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
            <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
            <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>
            <hr>
            <div id="DivAfetada">
                <button type="button" onclick="modificaEstilo('#000000')" id="BotaoResetar">Resetar</button>
            </div>
        </div>

        <div id="LinkVoltar">
            <a href="Indice.html">Voltar</a>
        </div>
    </body>
    <script src="../JS/FuncoesGerais.js"></script>
    <script>
        function modificaEstilo(corFundo) {
            document.getElementById("DivAfetada").style.borderColor = corFundo
        }
    </script>
</html>
